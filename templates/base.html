<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Star Borg Rebel App</title>
    <style>
        body { background-color: #eee; color: #4372e0; font-family: "Courier New", monospace; padding: 20px; }
        a { color: #e68d09; }
        input, textarea, select { background: #eee; color: #e68d09; border: 1px solid #444; padding: 5px; }
        .stat-box { border: 1px solid #e68d09; padding: 10px; margin: 5px; display: inline-block; width: 100px; text-align: center; }
        .btn { background: #e68d09; color: #000; padding: 10px; border: none; cursor: pointer; font-weight: bold; }
        .dice-result { font-size: 2em; color: #ff0; font-weight: bold; }
    </style>
</head>
<body>
    <h1>STAR BORG // REBEL TRACKER</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="color: #e68d09; border: 1px solid yellow; padding: 5px;">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
